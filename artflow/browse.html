<script type="text/javascript">
    $(document).ready(function(){
        var $container = $('#container');
	for ($i = 0; $i <= 40; $i++) {
		if ($i == 23){continue;}
		$('#container').html($('#container').html() + "<div class='box'><div class='overlay'><img src='img/logo_full_white_viewer_2.png' style='padding:102px 10px 0px 10px'; /></div><img src='/img/" + (($i < 10) ? "0" + $i : $i) + ".jpg' style='height: inherit; width: inherit;'/></div>");
	}
        $container.imagesLoaded( function(){
            $container.masonry({
                itemSelector : '.box',
                isAnimated: true,
		gutterWidth: 1
            });
        });

	$('.box').hover(
		function(){
			$(this).find('.overlay').fadeTo("slow", .7)
			}, 
		function(){
			$(this).find('.overlay').fadeTo("slow", 0)
			});
    });
</script>
